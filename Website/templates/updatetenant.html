<!DOCTYPE html>
<html lang="en" data-theme="winter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
    <link href="/static/full.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/3.4.1.1.js"></script>
</head>
{% include "navbar.html" %}
<body>
   
    <form class="card-body" method="post">
        <h2 class="text-2xl font-bold mb-4 mt-8">Update Tenant Info</h2>
        <h3 class="text-lg font-semibold mb-4">Current Tenant: {{ tenant_name }}</h3>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Payment Status</span>
            </label>
            <select class="select select-bordered" id="UpdatedPaymentStatus" name="UpdatedPaymentStatus" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Payment Date</span>
            </label>
            <input type="date" class="input input-bordered" id="UpdatedPayDate" name="UpdatedPayDate" required />
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Rent</span>
            </label>
            <input type="text" placeholder="Enter Rent" class="input input-bordered" id="UpdatedRent" name="UpdatedRent"
                required />
        </div>
        <button class="btn btn-outline btn-md" href="/updatetenant">Update
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none">
                <path d="M20 12L4 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7" stroke="#ffffff"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </form>
</body>
</html>
