<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
    <link href="/static/full.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/3.4.1.1.js"></script>
</head>
{% include "navbar1.html" %}
<body>
   
    <div class="container mx-auto mt-8">
        <div
            class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">
            <div class="col-span-1 md:col-span-2">
                <!-- Your content goes here -->
                <h2 class="text-2xl font-bold mb-4">Property Info</h2>
                <p class="text-base text-gray-700">Please add property information on RentEase.</p>
            </div>
            <div class="card shrink-0 w-full  shadow-2xl bg-base-100">
                <form class="card-body" method="post" enctype="multipart/form-data">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Property Category</span>
                        </label>
                        <input type="text" placeholder="Enter Category" class="input input-bordered" id="PCategory"
                            name="PCategory" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Neighbourhood</span>
                        </label>
                        <input type="text" placeholder="Enter Neighbourhood" class="input input-bordered" id="PLocation"
                            name="PLocation" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">City</span>
                        </label>
                        <input type="text" placeholder="Enter City" class="input input-bordered" id="PCity" name="PCity"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">State</span>
                        </label>
                        <input type="text" placeholder="Enter State" class="input input-bordered" id="PState"
                            name="PState" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin-Code</span>
                        </label>
                        <input type="text" placeholder="Enter Pin" class="input input-bordered" id="PPin" name="PPin"
                            required />
                    </div>
                    <!-- <div class="form-control">
                        <label class="label">
                            <span class="label-text">Photo</span>
                        </label>
                        <input type="file" class="input input-bordered" name="PPhoto" id="PPhoto" accept="image/*" required />
                    </div> -->

                    <div class="form-control">
                        <a class="btn btn-primary mr-28 ml-28 mb-2" href="/home">Cancel
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 25 24"
                                fill="none">
                                <path d="M15.7494 15L9.75 9M9.75064 15L15.75 9" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M22.75 12C22.75 6.47715 18.2728 2 12.75 2C7.22715 2 2.75 6.47715 2.75 12C2.75 17.5228 7.22715 22 12.75 22C18.2728 22 22.75 17.5228 22.75 12Z"
                                    stroke="#ffffff" stroke-width="1.5" />
                            </svg>

                        </a>
                        <button class="btn btn-primary  mr-28 ml-28  " href="/home">Next
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M20 12L4 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7" stroke="#ffffff"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
